<div class="container-fluid">
  <div class="row">
    <h3 class="col">Spacex Launch programs</h3>
  </div>
  <div class="row">
    <div class="col-12 col-md-2">
      <div class="filter-panel bg-white">
        <h5 class="px-3 pt-2">Filters</h5>
        <div class="container">
          <div class="row mx-0 mb-2" role="radiogroup">
            <div class="col-12 text-center">
              <label class="col">Launch Year</label>
            </div>
            <ng-container *ngFor="let year of years; let i=index">
              <div class="col-6 p-0">
                <button class="btn" [ngClass]="{'float-right': i%2!==0}" role="radio" [attr.aria-checked]="year.selected" (click)="selectYear(year)">{{year.label}}</button>
              </div>
            </ng-container>
          </div>

          <div class="row mx-0 mb-2" role="radiogroup">
            <div class="col-12 text-center">
              <label class="col">Successful Launch</label>
            </div>
            <div class="col-6 p-0">
              <button class="btn" role="radio" [attr.aria-checked]="successfulLaunch === true" (click)="selectLaunch(true)">True</button>
            </div>
            <div class="col-6 p-0">
              <button class="btn float-right" role="radio" [attr.aria-checked]="successfulLaunch === false" (click)="selectLaunch(false)">False</button>
            </div>
          </div>

          <div class="row mx-0 mb-2" role="radiogroup">
            <div class="col-12 text-center">
              <label class="col">Successful Landing</label>
            </div>
            <div class="col-6 p-0">
              <button class="btn" role="radio" [attr.aria-checked]="successfulLanding === true" (click)="selectLanding(true)">True</button>
            </div>
            <div class="col-6 p-0">
              <button class="btn float-right" role="radio" [attr.aria-checked]="successfulLanding === false" (click)="selectLanding(false)">False</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-10">
      <div class="row">
        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="temp" alt="thumbnail">
            <div class="card-body">
              Body goes here
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mb-4 shadow-sm">
            <img src="temp" alt="thumbnail">
            <div class="card-body">

  </div>
</div>
